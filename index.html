<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hang Man</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <h1 class="principal-title">Hang Man</h1>
    </header>
    <main>
      <div class="main-flex">
        <!-- --------------------------- LEFT SIDE ------------------------------------ -->
        <div>
          <div>
            <div>
              <h4 class="mt-3 wrong-guesses">
                Wrong guesses: <span>0</span> of 6
              </h4>
            </div>

            <div class="game-container mt-3">
              <svg height="250" width="250" class="figure-container">
                <!-- Rod -->
                <line x1="60" y1="20" x2="180" y2="20" />
                <line x1="180" y1="20" x2="180" y2="50" />
                <line x1="60" y1="20" x2="60" y2="230" />
                <line x1="20" y1="230" x2="100" y2="230" />

                <!-- Head -->
                <circle cx="180" cy="70" r="20" class="figure-part" />
                <!-- Body -->
                <line x1="180" y1="90" x2="180" y2="150" class="figure-part" />
                <!-- Arms -->
                <line x1="180" y1="120" x2="160" y2="100" class="figure-part" />
                <line x1="180" y1="120" x2="200" y2="100" class="figure-part" />
                <!-- Legs -->
                <line x1="180" y1="150" x2="160" y2="180" class="figure-part" />
                <line x1="180" y1="150" x2="200" y2="180" class="figure-part" />
              </svg>
            </div>
            <div class="word" id="board">
              <div class="div" id="word-container"></div>
            </div>
          </div>
        </div>
        <!-- --------------------------- RIGHT SIDE ------------------------------------ -->
        <div>
          <h2 class="h2-title">Select number of letters</h2>
          <input
            type="number"
            name="number-of-letters"
            min="4"
            id="select-numbers"
            value="4"
          />
          <button type="button" class="btn btn-success" id="new-game">
            New Game
          </button>
          <!-- <input
            class="btn btn-success send-number"
            type="submit"
            value="New Word"
          /> -->
          <button type="button" class="btn m-4 btn-danger reset" id="reset">
            Restart
          </button>

          <div class="mt-5">
            <h2 class="score">Score: <span>0</span></h2>
            <h2 class="highscore">Highscore: <span>0</span></h2>
          </div>
        </div>
      </div>
    </main>

    <!-- -----------------------KEYBOARD---------------------------------- -->
    <section class="container border-top"></section>
    <section class="container col-4 mt-2">
      <h2 class="h2-title text-center">Choose a letter:</h2>
      <div>
        <div class="flex-keyboard">
          <div class="mt-4 d-flex justify-content-around">
            <button type="button" class="btn btn-info q">Q</button>
            <button type="button" class="btn btn-info w">W</button>
            <button type="button" class="btn btn-info e">E</button>
            <button type="button" class="btn btn-info r">R</button>
            <button type="button" class="btn btn-info t">T</button>
            <button type="button" class="btn btn-info y">Y</button>
            <button type="button" class="btn btn-info u">U</button>
            <button type="button" class="btn btn-info i">I</button>
            <button type="button" class="btn btn-info o">O</button>
            <button type="button" class="btn btn-info p">P</button>
          </div>
          <div class="mt-4 d-flex justify-content-around">
            <button type="button" class="btn btn-info a">A</button>
            <button type="button" class="btn btn-info s">S</button>
            <button type="button" class="btn btn-info d">D</button>
            <button type="button" class="btn btn-info f">F</button>
            <button type="button" class="btn btn-info g">G</button>
            <button type="button" class="btn btn-info h">H</button>
            <button type="button" class="btn btn-info j">J</button>
            <button type="button" class="btn btn-info k">K</button>
            <button type="button" class="btn btn-info l">L</button>
          </div>
          <div class="mt-4 d-flex justify-content-around">
            <button type="button" class="btn btn-info z">Z</button>
            <button type="button" class="btn btn-info x">X</button>
            <button type="button" class="btn btn-info c">C</button>
            <button type="button" class="btn btn-info v">V</button>
            <button type="button" class="btn btn-info b">B</button>
            <button type="button" class="btn btn-info n">N</button>
            <button type="button" class="btn btn-info m">M</button>
          </div>
        </div>
      </div>
    </section>
    <!-- ----------------------- HINT ---------------------------------- -->
    <section class="container">
      <div class="mt-5 d-grid gap-2">
        <button type="button" class="btn btn-outline-warning">
          Get a Hint
        </button>
        <div class="tounhint">
          <h4 class="hint">Hint: <span id="hint"></span></h4>
        </div>
      </div>
    </section>
    <footer>
      <p class="mt-2 text-center">© Made with ❤️ by Antonio Saleme</p>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>

    <script src="js/dictionary.js"></script>
    <script src="js/script.js" type="module"></script>
  </body>
</html>
